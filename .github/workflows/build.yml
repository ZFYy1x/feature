name: Build Android Kernel Module

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NDK_VERSION: r26d
      ANDROID_API: 33
      TARGET_ARCH: arm64

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up required packages
        run: |
          sudo apt-get update
          sudo apt-get install -y git build-essential clang lld cmake ninja-build flex bison bc

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: ${{ env.NDK_VERSION }}

      - name: Create build directory
        run: |
          mkdir -p build
          cd build

      - name: Configure build
        run: |
          cd build
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK/build/cmake/android.toolchain.cmake \
            -DANDROID_PLATFORM=android-${{ env.ANDROID_API }} \
            -DANDROID_ABI=${{ env.TARGET_ARCH }} \
            -DCMAKE_BUILD_TYPE=Release

      - name: Compile
        run: |
          cd build
          cmake --build . -- -j$(nproc)

      - name: List build artifacts
        run: |
          cd build
          ls -lh
