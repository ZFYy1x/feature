name: Build Feature Project

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NDK_VERSION: r26d
      ANDROID_API: 33
      TARGET_ARCH: arm64-v8a   # 注意这里改为 arm64-v8a

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git build-essential clang lld cmake ninja-build

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: ${{ env.NDK_VERSION }}

      - name: Create build directory
        run: mkdir -p build

      - name: Configure CMake
        run: |
          cmake -S src -B build \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK/build/cmake/android.toolchain.cmake \
            -DANDROID_PLATFORM=android-${{ env.ANDROID_API }} \
            -DANDROID_ABI=${{ env.TARGET_ARCH }} \
            -DCMAKE_BUILD_TYPE=Release \
            -G Ninja

      - name: Build project
        run: cmake --build build -- -j$(nproc)

      - name: List build artifacts
        run: ls -lh build
